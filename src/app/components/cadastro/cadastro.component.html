<main>
    <div class="content" id="home">
        <img src="../../../assets/logo_melhorzinha.png" class="img_logo" alt="Imagem degustador">
        <hr class="links_separar">
        <div class="form">
            <form [formGroup]="cadastroForm">
                <label for="" class="texto">Nome</label><br>
                <input  formControlName="nome" class="entrada_login" type="text" placeholder="Insira seu nome"/><br>

                <Label class="texto">Email</Label><br>
                <input formControlName="email" class="entrada_login" type="email" placeholder="Insira seu email"/><br>

                <Label class="texto">RG</Label><br>
                <input formControlName="rg" class="entrada_login" type="email" placeholder="Insira seu rg"/><br>

                <Label class="texto">Cargos</Label><br>
                <div class="card flex justify-content-center">
                    <p-dropdown
                        [options]="cargos" 
                        formControlName="nome_cargo"
                        optionLabel="nome_cargo"
                        placeholder="Selecione um cargo" />
                </div><br>

                <Label class="texto">Senha</Label><br>
                <input formControlName="password" class="entrada_login" type="password" placeholder="Insira a sua senha"/><br>

                <button class="btn_enviar" (click)="cadastro()" [disabled]="!cadastroForm.valid">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
