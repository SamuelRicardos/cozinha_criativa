<header class="cabecalho">
            <img style="width: 120px; height: 100px;" src="../../../../../assets/logo (3).png">

        <nav class="menu">
            <ul>
                <li>
                    <a href="crud_admin_funcionarios" class="link_funcionarios">Funcionários</a>
                    <a href="crud_admin_restaurantes" class="link_restaurantes">Restaurantes</a>
                    <a href="crud_admin_receitas" class="link_receitas">Receitas</a>
                    <a href="crud_admin_livros" class="link_livros">Livros</a>
                        <a class="cargo_usuario">Administrador</a>
                            
                            <p-button class="btn_bars" (onClick)="menu.toggle($event)" icon=" pi pi-angle-down"/>
                            <p-menu #menu [model]="items" [popup]="true" styleClass="w-full md:w-15rem"></p-menu>
                            <p-avatar icon="pi pi-user" class="mr-2" shape="circle" styleClass="w-full" />
                            
                </li>
            </ul>   
        </nav>
</header>
<main>
    <p-card>
        <div class="header-content">
            <h2>Funcionários</h2>
            <p-button class="btn_funcionario" (onClick)="showDialog()"   label="Adicionar funcionário"></p-button>
        </div>
    <p-table
    #dt2
    dataKey="id"
    [globalFilterFields]="['nome', 'cargo.nome', 'data_adm', 'salario']" 
    [paginator]="true" 
    [rows]="5" 
    [rowsPerPageOptions]="[5,10,20]" 
    [value]="products" 
    [tableStyle]="{ 'min-width': '60rem' }"
    [scrollable]="true"
    scrollHeight="370px"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Data de Admissão</th>
                <th>Editar/Deletar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.nome }}</td>
                <td>{{ product.cargo?.nome }}</td>
                <td>{{ product.salario }}</td>
                <td>{{ product.data_adm | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <p-button 
                    class="btn_pencil" 
                    icon="pi pi-pencil" 
                    [rounded]="true" 
                    [text]="true" 
                    [raised]="true"
                    [pTooltip]="editarFuncionario"
                    tooltipPosition="bottom"
                     />
                    <p-button 
                    class="btn_trash"  
                    icon="pi pi-trash" 
                    [rounded]="true" 
                    [text]="true" 
                    [raised]="true"
                    [pTooltip]="excluirFuncionario"
                    (onClick)="deletarFuncionarios(product.id_funcionario)"
                    tooltipPosition="bottom"
                     />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        placeholder="Pesquisar"
                        (input)="filtroFuncionarios($event)"
                         />
                </p-iconField>
            </div>
        </ng-template>    
    </p-table>
</p-card>
</main>

<form [formGroup]="receitasForm">
<p-dialog header="Adicionar funcionário" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem', height: '58%'}">
    <div class="">
        <label for="username" class="label_modal">Nome</label><br>
        <input pInputText class="input_modal" type="text" formControlName="nome" [placeholder]="inserirFuncionario" autocomplete="off" />
    </div>
    <div class="">
        <label for="cargo" class="label_modal">Cargo</label><br>
        <input pInputText class="input_modal" type="text" formControlName="nome_cargo" [placeholder]="inserirCargo" autocomplete="off" />
    </div>
    <div class="">
        <label for="rg" class="label_modal">RG</label><br>
        <input pInputText class="input_modal" type="text" formControlName="rg" [placeholder]="inserirRg" autocomplete="off" />
    </div>
    <div class="">
        <label for="salario" class="label_modal">Salário</label><br>
        <input pInputText class="input_modal" type="number" formControlName="salario" [placeholder]="inserirSalario" autocomplete="off" />
    </div>
    <ng-template pTemplate="footer">
        <div>
            <p-button label="Voltar" class="button_modal_voltar" (onClick)="visible = false" />
            <p-button label="Adicionar" class="button_modal_save" (onClick)="enviarFuncionarios(); visible = false" />
        </div>
    </ng-template>
</p-dialog>
</form>
